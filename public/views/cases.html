<div class="center-block animated zoomIn">
  <div class="jumbotron vertical-center">
    <div class="container" ng-repeat="case in cases">
      <pre class="animated bounceInRight">
        Serial: {{case.serial}}
        Description: {{case.desc}}
        </pre>
        <button class="btn btn-success fa fa-check fa-lg" ng-click="deleteCase(case._id)">Solved!</button>
    </div>
  </div>
</div>
