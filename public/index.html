<!doctype html>

<!-- adding the angular app to the page -->
<html ng-app="myApp">
<head>
  <title>Node/Angular</title>

  <!-- local stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- jQuery library. this goes before bootstrap because bootstrap's js file requires jQuery -->
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

   <!-- Angularjs -->
   <script src="/bower_components/angular/angular.min.js"></script>

   <!-- angular-bootstrap -->
   <link rel="stylesheet" href="/bower_components/angular-bootstrap/ui-bootstrap.min.js">

   <!-- angular controllers and services -->
   <script src="/js/controllers/mainController.js"></script>
   <script src="/js/services/todoService.js"></script>

   <!-- angular ui router -->
   <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

   <!-- local angular app file -->
   <script src="/js/app.js"></script>
</head>
<body ng-controller="mainController">
  <div class="container">
    <div class="jumbotron text-center">
      <h1><span class="label label-info">All of your todo items: {{ todos.length }}</span></h1>
    </div>
    <div id="todo-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="checkbox" ng-repeat="todo in todos">
          <label>
            <input type="checkbox" ng-click="deleteTodo(todo._id)">{{ todo.text }}
          </label>
        </div>
      </div>
    </div>
      <div id="todo-form">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <form>
            <div class="form-group">
              <input type="text" class="form-control input-lg text-center" placeholder="This placeholder is working" ng-model="formData.text">
            </div>
            <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add Todo!</button>
          </form>
        </div>
      </div>
  </div>
</body>
</html>
